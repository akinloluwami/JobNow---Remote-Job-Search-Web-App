<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d11b56c09.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Job Now</title>
  </head>
  <body>
    <div class="container">
      <div class="left-pane"></div>
      <div class="main">
        <div class="search">
          <h3>Search Jobs</h3>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search by Title, Company or Keywords..."
            />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>
        <ul class="categories">
          <li class="software">Software Development</li>
          <li class="design">Design</li>
          <li class="hr">Human Resources</li>
          <li class="fl">Finance/Legal</li>
          <li class="cs">Customer Service</li>
          <li class="medi">Medical/Health</li>
        </ul>

        <div class="job-listing">
          <span class="loading-jobs">
            Loading
          </span>
        </div>

      </div>

      <div class="right-pane" id="results" >
        <div class="container"></div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
